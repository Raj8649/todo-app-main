<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container lightTheme">
    <div class="modal">
      <div class="modal__header">
        <div class="modal__header-title">
          Todo
        </div>
        <div class="theme">
          <input class="theme__checkbox" type="checkbox" name="" id="">
          <!-- <img src="/images/icon-moon.svg"> -->
        </div>
      </div>
      <div class="modal__input">
        <div>
          <input class="newTodo" type="text" placeholder="Create a new todo...">
        </div>
      </div>
      <div class="modal__list">
        <div class="modal__list-todo">
          <ul class="modal__list-ul">

          </ul>
          <div class="modal__list-empty">
            <img src="images/empty.svg" alt="" srcset="">
            <h3>Welcome to Simple To-do App</h3>
            <h4>Start creating To-do list and keep checking out the tasks and keep your schedule tasks on time</h4>
          </div>
        </div>
        <div class="modal__list-filter">
          <div class="modal__list-count">
            <span class="todoLength">0 item</span> left
          </div>
          <div class="modal__list-filter-tabs">
            <span class="filter__tabs-span todoAll active__tab">All</span>
            <span class="filter__tabs-span todoActive">Active</span>
            <span class="filter__tabs-span todoCompleted">Completed</span>
          </div>
          <div class="modal__list-clear">
            <span class="todoClearCompleted">Clear Completed</span>
          </div>
        </div>
      </div>
      <div class="mobile__filters">
        <div class="modal__list-filter-tabs">
          <span class="filter__tabs-span todoAll active__tab">All</span>
          <span class="filter__tabs-span todoActive">Active</span>
          <span class="filter__tabs-span todoCompleted">Completed</span>
        </div>
      </div>

      <div class="drag__copy">Drag and drop to reorder list</div>
    </div>
  </div>

  <div class="toast">
    <div class="toast__bubble">
      <div class="toast__message">asdasd</div>
    </div>
  </div>
  <!-- Todo

items left

  All
  Active 
  Completed

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rajesh Ramamurthi</a>.
  </div> -->
</body>

</html>
